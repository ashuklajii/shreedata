<script src="script.js"></script>
<script>
  async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('lEmail').value.trim();
    const pass  = document.getElementById('lPass').value.trim();
    const btn   = document.getElementById('loginBtn');
    const err   = document.getElementById('errAlert');
    const suc   = document.getElementById('sucAlert');
    err.style.display = 'none';

    btn.textContent = 'Signing in...';
    btn.disabled    = true;

    try {
      const res   = await jsonp({ action: 'getUsers' }); // âœ… JSONP â€” no CORS
      const users = res.data || [];
      const user  = users.find(u => u.Email === email && u.Password === pass);

      if (user) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName',  user.Name || '');
        suc.textContent   = 'âœ“ Login successful! Redirecting...';
        suc.style.display = 'block';
        setTimeout(() => window.location.href = 'index.html', 1000);
      } else {
        err.textContent   = 'âœ— Invalid email or password. Please try again.';
        err.style.display = 'block';
        btn.textContent   = 'Sign In â†’';
        btn.disabled      = false;
      }
    } catch (ex) {
      err.textContent   = 'âœ— ' + ex.message;
      err.style.display = 'block';
      btn.textContent   = 'Sign In â†’';
      btn.disabled      = false;
    }
  }
</script>
